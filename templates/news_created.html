<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <p>Здравствуй, {{ user.username }}. Новая статья в твоём любимом разделе!</p>
    <hr>
    <h2>{{ post.title }}</h2>
    <p> {{ post.text|truncatechars:50 }} </p>
    <a href="http://127.0.0.1:8000{% url 'news_detail' post.id %}">Читать статью</a>
</body>
</html>
